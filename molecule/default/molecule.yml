---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
  options:
    config-file: molecule/default/.yamllint
platforms:
  - name: instance
    box: debian/stretch64
provisioner:
  name: ansible
  options:
    become: true
    extra-vars:
      testing: true
      docker_registry_mirror: http://172.16.100.1:5000
  env:
    ANSIBLE_LIBRARY: /etc/ansible/library
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  options:
    sudo: true
  lint:
    name: flake8
